<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <head>
        <style>
            .is-loading{
                background: red;
            }
        </style>
    </head>
</head>
<body>
<div id="root">
    <button :class="{ 'is-loading' : isLoading }" @click="toggleClass">Toggle class</button>
</div>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
    var app = new Vue({
        el:'#root',

        data: {
            isLoading:false,
        },
        methods:{
            toggleClass() {
                this.isLoading = true;
            }
        }
    });
</script>
</body>
</html>
