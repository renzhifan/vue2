<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="root">
    <h2>All Tasks</h2>
    <ul>
        <li v-for="task in tasks" v-text="task.description"></li>
    </ul>

    <h2>Completed Tasks</h2>
    <ul>
        <li v-for="task in tasks" v-if="task.completed"v-text="task.description"></li>
    </ul>

    <h2>Incompleted Tasks</h2>
    <ul>
        <li  v-for="(task,index) in incompletedTasks">
            {{task.description}}<button  @click="edit(index)" v-if="!task.completed">{{task.completed}}</button>

        </li>
    </ul>
</div>

<script src="https://unpkg.com/vue@2.1.3/dist/vue.js"></script>

<script>
    var app = new Vue({
        el:'#root',

        data: {
            tasks:[
                {description:'Go to the store',completed:false},
                {description:'Make dinner',completed:true},
                {description:'Clean room',completed:false}
            ]
        },

        computed:{
            incompletedTasks() {
                return this.tasks.filter(task => ! task.completed);
            }
        },
        methods: {
            edit(index) {
                console.log(this.tasks.filter(task => ! task.completed))
            }
        }
    });
</script>
</body>
</html>
